<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Roster - TV Lower Third Graphics</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: transparent;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
            padding: 60px;
        }

        /* Main Graphics Container */
        .graphics-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 1920px;
            height: 1080px;
            transform-origin: bottom left;
            transform: scale(calc(min(100vw / 1920px, 100vh / 1080px)));
            pointer-events: none;
            overflow: hidden;
        }

        /* Moving Lines Around the Box - Buzz Effect */
        .bg-elements {
            position: absolute;
            bottom: 80px;
            left: 80px;
            width: 800px;
            height: 180px;
            z-index: 5;
            pointer-events: none;
        }

        .bg-line {
            position: absolute;
            border-radius: 2px;
            box-shadow: 0 0 15px currentColor;
        }

        /* Lines orbiting around the box */
        .orbit-line {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(59,130,246,0.8), transparent);
            color: rgba(59,130,246,0.8);
        }

        .orbit-line-1 {
            animation: orbitTop 4s linear infinite;
            transform-origin: 30px 90px;
        }

        .orbit-line-2 {
            animation: orbitRight 4.5s linear infinite;
            transform-origin: -370px 30px;
            animation-delay: -1s;
        }

        .orbit-line-3 {
            animation: orbitBottom 5s linear infinite;
            transform-origin: 30px -87px;
            animation-delay: -2s;
        }

        .orbit-line-4 {
            animation: orbitLeft 4.2s linear infinite;
            transform-origin: 430px 30px;
            animation-delay: -3s;
        }

        .orbit-line-5 {
            animation: orbitTop 3.8s linear infinite;
            transform-origin: 30px 90px;
            animation-delay: -0.5s;
            background: linear-gradient(90deg, transparent, rgba(147,197,253,0.6), transparent);
            color: rgba(147,197,253,0.6);
        }

        .orbit-line-6 {
            animation: orbitRight 4.8s linear infinite;
            transform-origin: -370px 30px;
            animation-delay: -1.5s;
            background: linear-gradient(90deg, transparent, rgba(99,162,255,0.7), transparent);
            color: rgba(99,162,255,0.7);
        }

        @keyframes orbitTop {
            0% { 
                transform: translateX(0px) translateY(-40px) rotate(0deg); 
                opacity: 0.3;
            }
            25% { 
                transform: translateX(200px) translateY(-40px) rotate(90deg); 
                opacity: 1;
            }
            50% { 
                transform: translateX(400px) translateY(-40px) rotate(180deg); 
                opacity: 0.8;
            }
            75% { 
                transform: translateX(600px) translateY(-40px) rotate(270deg); 
                opacity: 1;
            }
            100% { 
                transform: translateX(800px) translateY(-40px) rotate(360deg); 
                opacity: 0.3;
            }
        }

        @keyframes orbitRight {
            0% { 
                transform: translateX(840px) translateY(0px) rotate(90deg); 
                opacity: 0.3;
            }
            25% { 
                transform: translateX(840px) translateY(45px) rotate(180deg); 
                opacity: 1;
            }
            50% { 
                transform: translateX(840px) translateY(90px) rotate(270deg); 
                opacity: 0.8;
            }
            75% { 
                transform: translateX(840px) translateY(135px) rotate(360deg); 
                opacity: 1;
            }
            100% { 
                transform: translateX(840px) translateY(180px) rotate(450deg); 
                opacity: 0.3;
            }
        }

        @keyframes orbitBottom {
            0% { 
                transform: translateX(800px) translateY(220px) rotate(180deg); 
                opacity: 0.3;
            }
            25% { 
                transform: translateX(600px) translateY(220px) rotate(270deg); 
                opacity: 1;
            }
            50% { 
                transform: translateX(400px) translateY(220px) rotate(360deg); 
                opacity: 0.8;
            }
            75% { 
                transform: translateX(200px) translateY(220px) rotate(450deg); 
                opacity: 1;
            }
            100% { 
                transform: translateX(0px) translateY(220px) rotate(540deg); 
                opacity: 0.3;
            }
        }

        @keyframes orbitLeft {
            0% { 
                transform: translateX(-40px) translateY(180px) rotate(270deg); 
                opacity: 0.3;
            }
            25% { 
                transform: translateX(-40px) translateY(135px) rotate(360deg); 
                opacity: 1;
            }
            50% { 
                transform: translateX(-40px) translateY(90px) rotate(450deg); 
                opacity: 0.8;
            }
            75% { 
                transform: translateX(-40px) translateY(45px) rotate(540deg); 
                opacity: 1;
            }
            100% { 
                transform: translateX(-40px) translateY(0px) rotate(630deg); 
                opacity: 0.3;
            }
        }

        /* 3D Volleyball Animation - Enhanced */
        .volleyball-3d {
            position: absolute;
            top: 150px;
            right: 120px;
            width: 150px;
            height: 150px;
            z-index: 2;
            opacity: 0;
            transform: scale(0.3) rotate(0deg);
            animation: volleyballEntrance 2.5s ease-out forwards;
            animation-delay: 0.5s;
        }

        .volleyball {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            background: conic-gradient(
                #1e40af 0deg 90deg,
                #fbbf24 90deg 180deg,
                #1e40af 180deg 270deg,
                #fbbf24 270deg 360deg
            );
            box-shadow: 
                inset -25px -25px 50px rgba(0,0,0,0.4),
                inset 25px 25px 50px rgba(255,255,255,0.15),
                0 25px 50px rgba(0,0,0,0.4),
                0 0 40px rgba(59, 130, 246, 0.3);
            animation: volleyballSpin 3s linear infinite;
            overflow: hidden;
        }

        /* Volleyball seam lines */
        .volleyball::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 8%;
            right: 8%;
            height: 4px;
            background: #1a1a1a;
            border-radius: 2px;
            transform: translateY(-50%);
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .volleyball::after {
            content: '';
            position: absolute;
            top: 8%;
            bottom: 8%;
            left: 50%;
            width: 4px;
            background: #1a1a1a;
            border-radius: 2px;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* Add curved seam lines */
        .volleyball-seam {
            position: absolute;
            top: 20%;
            left: 20%;
            right: 20%;
            bottom: 20%;
            border: 3px solid #1a1a1a;
            border-radius: 50%;
            border-style: dashed;
            opacity: 0.6;
        }

        @keyframes volleyballEntrance {
            0% { 
                opacity: 0; 
                transform: scale(0.3) rotate(0deg) translateY(150px) translateX(-100px); 
            }
            40% { 
                opacity: 0.7; 
                transform: scale(1.3) rotate(180deg) translateY(-30px) translateX(20px); 
            }
            70% {
                opacity: 0.9;
                transform: scale(0.9) rotate(270deg) translateY(10px) translateX(-10px);
            }
            100% { 
                opacity: 1; 
                transform: scale(1) rotate(360deg) translateY(0) translateX(0); 
            }
        }

        @keyframes volleyballSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Enhanced TV Lower Third Design */
        .lower-third {
            position: absolute;
            bottom: 80px;
            left: 80px;
            width: 800px;
            height: 180px;
            z-index: 10;
            opacity: 0;
            transform: translateX(-150px) scale(0.8) rotateX(10deg);
            animation: fancySlideIn 1.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            animation-delay: 0.8s;
        }

        /* Main Card with Layered Design */
        .card-main {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(15, 23, 42, 0.95) 0%, 
                rgba(30, 41, 59, 0.95) 50%,
                rgba(15, 23, 42, 0.95) 100%);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(59, 130, 246, 0.3),
                0 0 60px rgba(59, 130, 246, 0.4);
            backdrop-filter: blur(20px);
        }

        /* Animated accent strip */
        .accent-strip {
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 100%;
            background: linear-gradient(180deg, 
                #3b82f6 0%, 
                #8b5cf6 50%, 
                #3b82f6 100%);
            border-radius: 25px 0 0 25px;
            animation: accentPulse 3s ease-in-out infinite;
        }

        @keyframes accentPulse {
            0%, 100% { 
                background: linear-gradient(180deg, #3b82f6 0%, #8b5cf6 50%, #3b82f6 100%);
                box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
            }
            50% { 
                background: linear-gradient(180deg, #8b5cf6 0%, #3b82f6 50%, #8b5cf6 100%);
                box-shadow: 0 0 30px rgba(139, 92, 246, 0.8);
            }
        }

        /* Team gradient overlay */
        .team-gradient {
            position: absolute;
            top: 0;
            right: 0;
            width: 40%;
            height: 100%;
            opacity: 0.15;
            border-radius: 0 25px 25px 0;
            z-index: 1;
        }

        /* Content area */
        .content-area {
            position: relative;
            display: flex;
            align-items: center;
            padding: 25px 30px 25px 35px;
            height: 100%;
            gap: 25px;
            z-index: 5;
        }

        /* Team Logo with glow effect */
        .team-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.98);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 0 4px rgba(255, 255, 255, 0.2),
                0 0 30px rgba(59, 130, 246, 0.4),
                0 15px 35px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
            position: relative;
            animation: logoGlow 4s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { 
                box-shadow: 
                    0 0 0 4px rgba(255, 255, 255, 0.2),
                    0 0 30px rgba(59, 130, 246, 0.4),
                    0 15px 35px rgba(0, 0, 0, 0.3);
            }
            50% { 
                box-shadow: 
                    0 0 0 4px rgba(255, 255, 255, 0.4),
                    0 0 40px rgba(59, 130, 246, 0.6),
                    0 15px 35px rgba(0, 0, 0, 0.4);
            }
        }

        .team-logo img {
            width: 75px;
            height: 75px;
            object-fit: contain;
            border-radius: 50%;
        }

        .team-logo-placeholder {
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 16px;
            color: #1e293b;
        }

        /* Player Info with enhanced typography */
        .player-info {
            flex: 1;
            color: white;
            position: relative;
        }

        .player-name {
            font-family: 'Orbitron', monospace;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(59, 130, 246, 0.3);
            line-height: 1.1;
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: nameShimmer 6s ease-in-out infinite;
        }

        @keyframes nameShimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .player-role {
            font-size: 18px;
            font-weight: 700;
            color: #3b82f6;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        .team-name {
            font-size: 20px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        /* Enhanced Player Number Badge */
        .player-number {
            position: absolute;
            top: -15px;
            right: 25px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border: 4px solid rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            box-shadow: 
                0 0 30px rgba(59, 130, 246, 0.6),
                0 10px 25px rgba(0, 0, 0, 0.4);
            z-index: 10;
            animation: numberPulse 3s ease-in-out infinite;
        }

        @keyframes numberPulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.05) rotate(2deg); }
        }

        .player-number.coach {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            font-size: 16px;
        }

        /* Fancy entrance animation */
        @keyframes fancySlideIn {
            0% { 
                opacity: 0; 
                transform: translateX(-150px) scale(0.8) rotateX(10deg);
                filter: blur(10px);
            }
            30% { 
                opacity: 0.7; 
                transform: translateX(20px) scale(1.02) rotateX(5deg);
                filter: blur(5px);
            }
            60% {
                opacity: 0.9;
                transform: translateX(-5px) scale(0.98) rotateX(-2deg);
                filter: blur(2px);
            }
            100% { 
                opacity: 1; 
                transform: translateX(0) scale(1) rotateX(0deg);
                filter: blur(0px);
            }
        }

        /* Exit animation */
        .lower-third.exit {
            animation: fancySlideOut 1.5s cubic-bezier(0.55, 0.085, 0.68, 0.53) forwards !important;
        }

        @keyframes fancySlideOut {
            0% { 
                opacity: 1; 
                transform: translateX(0) scale(1) rotateX(0deg);
                filter: blur(0px);
            }
            30% {
                opacity: 0.8;
                transform: translateX(10px) scale(1.02) rotateX(-5deg);
                filter: blur(2px);
            }
            100% { 
                opacity: 0; 
                transform: translateX(-200px) scale(0.7) rotateX(15deg);
                filter: blur(15px);
            }
        }

        /* Team-specific gradients */
        :root {
            --olympiakos: #dc1414;
            --panathinaikos: #16a34a;
            --paok: #1a1a1a;
            --milon: #228B22;
            --kifisia: #4169E1;
            --foinikas: #FF4500;
            --floisvos: #1E90FF;
            --ofh: #2c2c2c;
            --panionios: #DC143C;
            --kalamata: #32CD32;
        }

        .gradient-olympiakos { background: linear-gradient(135deg, var(--olympiakos) 0%, rgba(220, 20, 20, 0.6) 100%); }
        .gradient-panathinaikos { background: linear-gradient(135deg, var(--panathinaikos) 0%, rgba(22, 163, 74, 0.6) 100%); }
        .gradient-paok { background: linear-gradient(135deg, var(--paok) 0%, rgba(26, 26, 26, 0.6) 100%); }
        .gradient-milon { background: linear-gradient(135deg, var(--milon) 0%, rgba(34, 139, 34, 0.6) 100%); }
        .gradient-kifisia { background: linear-gradient(135deg, var(--kifisia) 0%, rgba(65, 105, 225, 0.6) 100%); }
        .gradient-foinikas { background: linear-gradient(135deg, var(--foinikas) 0%, rgba(255, 69, 0, 0.6) 100%); }
        .gradient-floisvos { background: linear-gradient(135deg, var(--floisvos) 0%, rgba(30, 144, 255, 0.6) 100%); }
        .gradient-ofh { background: linear-gradient(135deg, var(--ofh) 0%, rgba(44, 44, 44, 0.6) 100%); }
        .gradient-panionios { background: linear-gradient(135deg, var(--panionios) 0%, rgba(220, 20, 60, 0.6) 100%); }
        .gradient-kalamata { background: linear-gradient(135deg, var(--kalamata) 0%, rgba(50, 205, 50, 0.6) 100%); }

        /* Loading and error states */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        .error {
            background: linear-gradient(135deg, #dc2626 0%, rgba(220, 38, 38, 0.6) 100%);
        }

        .error .player-name {
            color: #ffcccb;
        }
    </style>
</head>
<body>
    <div class="graphics-container">
        <!-- Orbiting lines around the box for buzz effect -->
        <div class="bg-elements">
            <div class="bg-line orbit-line orbit-line-1"></div>
            <div class="bg-line orbit-line orbit-line-2"></div>
            <div class="bg-line orbit-line orbit-line-3"></div>
            <div class="bg-line orbit-line orbit-line-4"></div>
            <div class="bg-line orbit-line orbit-line-5"></div>
            <div class="bg-line orbit-line orbit-line-6"></div>
        </div>

        <!-- Enhanced 3D Volleyball Animation -->
        <div class="volleyball-3d">
            <div class="volleyball" id="volleyball3D">
                <div class="volleyball-seam"></div>
            </div>
        </div>

        <!-- Enhanced Lower Third -->
        <div class="lower-third" id="lowerThird">
            <div class="card-main">
                <div class="accent-strip"></div>
                <div class="team-gradient" id="teamGradient"></div>
                <div class="content-area">
                    <div class="team-logo" id="teamLogo">
                        <div class="team-logo-placeholder">TEAM</div>
                    </div>
                    <div class="player-info">
                        <div class="player-name" id="playerName">Loading...</div>
                        <div class="player-role" id="playerRole"></div>
                        <div class="team-name" id="teamName"></div>
                    </div>
                </div>
                <div class="player-number" id="playerNumber">?</div>
                
                <!-- League Logo in bottom right corner -->
                <div class="league-logo" id="leagueLogo">
                    <img src="VL_logo.png" alt="Volleyball League" onerror="this.parentElement.innerHTML='<div class=\\'league-logo-placeholder\\'>VL</div>'">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Team roster data structure
        const GITHUB_BASE_URL = 'https://raw.githubusercontent.com/volleyleaguecupgr/lowthirds/main/teams/';
        
        // Team configuration
        const TEAMS_CONFIG = {
            'olympiakos': {
                name: 'ΟΛΥΜΠΙΑΚΟΣ',
                logo: 'olympiakos.png',
                gradient: 'gradient-olympiakos'
            },
            'panathinaikos': {
                name: 'ΠΑΝΑΘΗΝΑΙΚΟΣ',
                logo: 'panathinaikos.png',
                gradient: 'gradient-panathinaikos'
            },
            'paok': {
                name: 'Π.Α.Ο.Κ.',
                logo: 'paok.png',
                gradient: 'gradient-paok'
            },
            'milon': {
                name: 'ΜΙΛΩΝ',
                logo: 'milon.png',
                gradient: 'gradient-milon'
            },
            'kifisia': {
                name: 'ΚΗΦΙΣΙΑ',
                logo: 'kifisia.png',
                gradient: 'gradient-kifisia'
            },
            'foinikas': {
                name: 'ΦΟΙΝΙΚΑΣ ΣΥΡΟΥ',
                logo: 'foinika.png',
                gradient: 'gradient-foinikas'
            },
            'floisvos': {
                name: 'ΦΛΟΙΣΒΟΣ Π.',
                logo: 'floisvos.png',
                gradient: 'gradient-floisvos'
            },
            'ofh': {
                name: 'Ο.Φ.Η.',
                logo: 'ofi.png',
                gradient: 'gradient-ofh'
            },
            'panionios': {
                name: 'ΠΑΝΙΩΝΙΟΣ',
                logo: 'panionios.png',
                gradient: 'gradient-panionios'
            },
            'kalamata': {
                name: 'ΚΑΛΑΜΑΤΑ',
                logo: 'kalamata.png',
                gradient: 'gradient-kalamata'
            }
        };

        // Parse URL parameters
        function getURLParameters() {
            const path = window.location.pathname;
            const parts = path.split('_');
            
            if (parts.length >= 3) {
                return {
                    teamname: parts[parts.length - 2].toLowerCase(),
                    number: parseInt(parts[parts.length - 1])
                };
            }
            
            const urlParams = new URLSearchParams(window.location.search);
            return {
                teamname: urlParams.get('team')?.toLowerCase(),
                number: parseInt(urlParams.get('number'))
            };
        }

        // Load team roster from GitHub
        async function loadTeamRoster(teamname) {
            try {
                const response = await fetch(`${GITHUB_BASE_URL}${teamname}.json`);
                if (!response.ok) {
                    throw new Error(`Team ${teamname} not found`);
                }
                return await response.json();
            } catch (error) {
                console.error('Error loading team roster:', error);
                throw error;
            }
        }

        // Find player by number in roster
        function findPlayer(roster, number) {
            if (number === 100) {
                return roster.coach || null;
            }
            return roster.players?.find(player => player.number === number) || null;
        }

        // Display player information
        function displayPlayer(teamConfig, player, isCoach = false) {
            const lowerThird = document.getElementById('lowerThird');
            const teamGradient = document.getElementById('teamGradient');
            const teamLogo = document.getElementById('teamLogo');
            const playerName = document.getElementById('playerName');
            const playerRole = document.getElementById('playerRole');
            const teamName = document.getElementById('teamName');
            const playerNumber = document.getElementById('playerNumber');

            teamGradient.className = `team-gradient ${teamConfig.gradient}`;
            teamLogo.innerHTML = `<img src="${teamConfig.logo}" alt="${teamConfig.name}" onerror="this.parentElement.innerHTML='<div class=\\'team-logo-placeholder\\'>${teamConfig.name.substring(0,3)}</div>'">`;

            playerName.textContent = player.name;
            teamName.textContent = teamConfig.name;

            if (isCoach) {
                playerRole.textContent = 'ΠΡΟΠΟΝΗΤΗΣ';
                playerNumber.textContent = 'C';
                playerNumber.className = 'player-number coach';
            } else {
                playerRole.textContent = player.position || player.role || 'ΠΑΙΚΤΗΣ';
                playerNumber.textContent = player.number;
                playerNumber.className = 'player-number';
            }

            // Auto-hide after 7 seconds
            setTimeout(() => {
                lowerThird.classList.add('exit');
            }, 7000);
        }

        // Display error message
        function displayError(message) {
            const lowerThird = document.getElementById('lowerThird');
            const teamGradient = document.getElementById('teamGradient');
            const playerName = document.getElementById('playerName');
            const playerRole = document.getElementById('playerRole');
            const teamName = document.getElementById('teamName');

    <script>

        // Team configuration with logo URLs and display names
        const TEAMS_CONFIG = {
            'olympiakos': {
                name: 'ΟΛΥΜΠΙΑΚΟΣ',
                logo: 'olympiakos.png',
                gradient: 'gradient-olympiakos'

                logo: 'milon.png',

            },
            'kifisia': {
                name: 'ΚΗΦΙΣΙΑ',
                logo: 'kifisia.png',
                gradient: 'gradient-kifisia'
            },
            'foinikas': {
                name: 'ΦΟΙΝΙΚΑΣ ΣΥΡΟΥ',
                logo: 'foinika.png',
                gradient: 'gradient-foinikas'
            },
            'floisvos': {
                name: 'ΦΛΟΙΣΒΟΣ Π.',
                logo: 'floisvos.png',
                gradient: 'gradient-floisvos'

                logo: 'kalamata.png',
                gradient: 'gradient-kalamata'
            }
        };

        // Parse URL parameters
        function getURLParameters() {
            const path = window.location.pathname;
            const parts = path.split('_');
            
            if (parts.length >= 3) {
                return {
                    teamname: parts[parts.length - 2].toLowerCase(),
                    number: parseInt(parts[parts.length - 1])
                };
            }
            
            // Fallback to URL search params
            const urlParams = new URLSearchParams(window.location.search);
            return {
                teamname: urlParams.get('team')?.toLowerCase(),
                number: parseInt(urlParams.get('number'))
            };
        }

        // Load team roster from GitHub
        async function loadTeamRoster(teamname) {
            try {
                const response = await fetch(`${GITHUB_BASE_URL}${teamname}.json`);

                    throw new Error(`Team ${teamname} not found`);
                }
                return await response.json();
            } catch (error) {
                console.error('Error loading team roster:', error);
                throw error;
            }
        }

        // Find player by number in roster
        function findPlayer(roster, number) {
            if (number === 100) {
                return roster.coach || null;
            }
            return roster.players?.find(player => player.number === number) || null;
        }

        // Display player information
        function displayPlayer(teamConfig, player, isCoach = false) {
            const lowerThird = document.getElementById('lowerThird');
            const teamGradient = document.getElementById('teamGradient');

            const teamName = document.getElementById('teamName');
            const playerNumber = document.getElementById('playerNumber');

            // Set team gradient

            teamLogo.innerHTML = `<img src="${teamConfig.logo}" alt="${teamConfig.name}" onerror="this.parentElement.innerHTML='<div class=\\'team-logo-placeholder\\'>${teamConfig.name.substring(0,3)}</div>'">`;

            playerName.textContent = player.name;
            teamName.textContent = teamConfig.name;

                playerRole.textContent = 'ΠΡΟΠΟΝΗΤΗΣ';
                playerNumber.textContent = 'C';
                playerNumber.className = 'player-number coach';

                playerRole.textContent = player.position || player.role || 'ΠΑΙΚΤΗΣ';

                playerNumber.className = 'player-number';

            const teamName = document.getElementById('teamName');

            teamGradient.className = 'team-gradient error';
            playerName.textContent = 'ΣΦΑΛΜΑ';
            playerRole.textContent = message;
            teamName.textContent = '';
            playerNumber.textContent = '!';
            playerNumber.className = 'player-number coach';

            lowerThird.classList.add('auto-hide');

        async function initialize() {
            try {
                const params = getURLParameters();
                
                if (!params.teamname || isNaN(params.number)) {
                    throw new Error('Μη έγκυρες παράμετροι URL');
                }

                const teamConfig = TEAMS_CONFIG[params.teamname];
                if (!teamConfig) {
                    throw new Error(`Άγνωστη ομάδα: ${params.teamname}`);

                console.log(`Loading ${params.teamname}, player ${params.number}`);
                
                const roster = await loadTeamRoster(params.teamname);
                const player = findPlayer(roster, params.number);
                
                if (!player) {
                    throw new Error(`Παίκτης με αριθμό ${params.number} δεν βρέθηκε`);

                displayPlayer(teamConfig, player, params.number === 100);
